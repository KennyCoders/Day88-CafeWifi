<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding-top: 20px;
        }
        .container {
            max-width: 400px; /* Adjusted width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .half-width {
            width: calc(50% - 5px); /* Adjusted width */
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Cafe</h1>
        <form action="/add" method="POST">
            <label for="name">Cafe Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="loc" required>

            <label for="map_url">Map URL:</label>
            <input type="text" id="map_url" name="map_url" required>

            <label for="img_url">Image URL:</label>
            <input type="text" id="img_url" name="img_url" required>

            <label for="seats">Number of Seats:</label>
            <input type="text" id="seats" name="seats" required>

            <div>
                <label class="half-width"><input type="checkbox" id="sockets" name="sockets"> Has Sockets?</label>

                <label class="half-width"><input type="checkbox" id="toilet" name="toilet"> Has Toilet?</label>
            </div>

            <div>
                <label class="half-width"><input type="checkbox" id="wifi" name="wifi"> Has WiFi?</label>

                <label class="half-width"><input type="checkbox" id="calls" name="calls"> Can Take Calls?</label>
            </div>

            <label for="coffee_price" style="margin-right: 10px;">Coffee Price:</label>
            <input type="text" id="coffee_price" name="coffee_price" class="half-width">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
